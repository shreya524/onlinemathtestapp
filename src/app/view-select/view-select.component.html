<!--Quiz Name + Questions Answered-->
<div class="container text-center">
    <h3>{{getQuizName()}}</h3>
    <h5 style="padding-bottom: 0.5%;">Questions Answered: {{getNumOfAnswered()}}/{{getNumOfQuestions()}} | Marked For Review:
        {{getNumOfMarkedForReview()}}</h5>
</div>

<app-quiz class="{{quizViewIsVisible}}"></app-quiz>
<app-review class="{{reviewViewIsVisible}}"></app-review>
<app-result class="{{resultViewIsVisible}}"></app-result>

<div class="container text-center" style="padding-top: 0.6%">
    <div class="row d flex justify-content-center">
        <div class="col-md-auto">
            <button class="btn btn-primary {{quizButtonIsActive}}" (click)="ShowQuizView()">Quiz</button>
        </div>
        <div class="col-md-auto"><button class="btn btn-info {{reviewButtonIsActive}}"
                (click)="ShowReviewView()">Review</button></div>
        <div class="col-md-auto"><button class="btn btn-warning {{resultButtonIsActive}}" (click)="ShowResultView()">Submit
                Quiz</button></div>
    </div>
</div>
